<!DOCTYPE html>
<html>
<head>
    <title>Select an Arena</title>
</head>
<body>
    <!-- Display user email in the top-right corner -->
    <div style="position: absolute; top: 10px; right: 10px;">
        {% if request.user.is_authenticated %}
            Logged in as: {{ request.user.email }}
            <form method="POST" action="{% url 'user:logout_view' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            Not logged in
        {% endif %}
    </div>

    <h1>Select an Arena</h1>
    <form method="POST" action="{% url 'arena:select_arena' %}">
        {% csrf_token %}
        <label for="arena">Choose an arena:</label>
        <select name="arena_id" id="arena">
            {% for arena in arenas %}
                <option value="{{ arena.id }}">{{ arena.arena_name }}</option>
            {% empty %}
                <option disabled>No arenas available</option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
