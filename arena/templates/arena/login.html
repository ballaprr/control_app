<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        <label for="arena">Select an Arena:</label>
        <select name="arena" id="arena" required>
            <option value="" disabled selected>Select your arena</option>
            {% for arena in arenas %}
                <option value="{{ arena.id }}">{{ arena.arena_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
