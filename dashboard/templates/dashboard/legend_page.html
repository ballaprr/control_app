<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Page</title>
</head>
<body>
    <h1>Triggers and Thumbnails</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Trigger</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody>
            {% for item in output_data %}
            <tr>
                <td>{{ item.trigger }}</td>
                <td>
                    {% if item.thumb %}
                    <img src="{{ item.thumb }}" alt="Thumbnail" style="width:100px;height:auto;">
                    {% else %}
                    No thumbnail available
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
