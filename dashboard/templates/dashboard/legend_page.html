<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Page</title>
</head>
<body>
    <h1>Triggers and Thumbnails</h1>
    
    <!-- Navigation Button -->
    <button onclick="location.href='/'" style="padding:10px 20px;">Back to Control App</button>

    <table border="1">
        <tbody>
            <!-- Render triggers row -->
            <tr>
                {% for item in output_data %}
                    <th>{{ item.trigger }}</th>
                {% endfor %}
            </tr>
            
            <!-- Render thumbnails row -->
            <tr>
                {% for item in output_data %}
                    <td>
                        {% if item.thumb %}
                            <img src="{{ item.thumb }}" alt="Thumbnail" style="width:100px;height:auto;">
                        {% else %}
                            No thumbnail available
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
